<!-- array-display.component.html -->
<div class="container-fluid bg-light m-0 p-3">
  <h2 class="text-muted">Array Display</h2>
  <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
    <div class="col-md-1">
      <label for="speedRange" class="form-label">Speed range</label>
      <input
        class="form-range"
        id="speedRange"
        type="range"
        [(ngModel)]="speed"
        (input)="changeSpeed()"
        min="1"
        max="1000"
      />
    </div>
    <div class="col-md-1">
      <label for="arrayRange" class="form-label">Array Size</label>
      <input
        type="range"
        id="arrayRange"
        class="col form-range"
        [class.disable]="isSorting"
        [(ngModel)]="size"
        (input)="generateArray()"
        min="5"
        max="100"
      />
    </div>

    <div
      class="col sort-button"
      [class.disable]="isSorting"
      >
      <div (click)="sort('selection-sort')">
        Selection Sort
      </div>
      <div (click)="sort('bubble-sort')">
        Bubble Sort
      </div>
      <div (click)="sort('merge-sort')">
        Merge Sort
      </div>
      <div (click)="sort('heap-sort')">
        Heap Sort
      </div>

      <div (click)="generateArray()" >
        Regenerate
      </div>
    </div>
    <div (click)="endSort()"> End Sort </div>
  </div>
</div>

<div class="container align-items-center">
  <div class="bar-container">
    <div
      *ngFor="let item of myArray"
      class="bar"
      [style.background-color]="item.color"
      [style.height.px]="item.value"
    >
    <div *ngIf="size <= 40"> {{item.value}} </div>
  </div>
  </div>
</div>
