<!-- array-display.component.html -->
<div>
    <h2>Array Display</h2>
    <input type="range"/>
    <div class="sort-button" (click)="sort()">Sort</div>
    <div class="regenerate-button" (click)="generateArray()">Regenerate</div>
    <div class="bar-container">
      <div *ngFor="let item of myArray" class="bar" [style.height.px]="item">{{ item }}</div>
    </div>
  </div>
